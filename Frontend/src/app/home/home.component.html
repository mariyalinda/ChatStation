<div id="container">
  <app-navbar-home></app-navbar-home>
  <main>
    <header>
      <input type="text" placeholder="Search" />
    </header>
    <ul>
      <li *ngFor="let user of users">
        <a [routerLink]="[user._id]">
          <h5>{{ user.username }}</h5>
          <h6>
            <span class="status orange"></span>
            {{ user.status }}
          </h6>
        </a>
      </li>
    </ul>
  </main>
</div>
