<div id="main">
  <app-navbar-welcome></app-navbar-welcome>
  <!-- form starts here -->
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4" style="margin-top: 2%; margin-bottom: 2%">
      <div id="transbox" class="rounded">
        <h2 style="text-align: center">Welcome back!</h2>
        <br />

        <form #userlogin="ngForm" (ngSubmit)="loginUser()">
          <div class="form-row">
            <label for="inputUser" style="font-weight: bold">Username</label>
            <input
              type="text"
              class="form-control"
              name="uname"
              [(ngModel)]="user.uname"
              minlength="3"
              #username="ngModel"
              [class.is-invalid]="username.invalid && username.touched"
              required
            />
            <small
              class="text-danger"
              [class.d-none]="username.valid || username.untouched"
              >Username does not exist!</small
            >
          </div>
          <div class="form-row">
            <label for="inputUser" style="font-weight: bold">Password</label>
            <input
              type="password"
              class="form-control"
              pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d].{8,}$"
              #pw="ngModel"
              [class.is-invalid]="pw.invalid && pw.touched"
              [(ngModel)]="user.pw"
              name="pw"
              required
            />
            <small class="text-danger" [class.d-none]="pw.valid || pw.untouched"
              >Incorrect password!</small
            >
          </div>
          <br />
          <div class="text-center">
            <button
              id="submit"
              type="submit"
              class="btn btn-warning"
              style="font-weight: bolder"
              [disabled]="userlogin.form.invalid"
            >
              Join!
            </button>
          </div>
        </form>
        <!-- form ends here -->
      </div>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
