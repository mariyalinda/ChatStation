<div id="container">
  <app-navbar-home></app-navbar-home>
  <main>
    <header>
      <input type="text" id="myInput" placeholder="Search" />
    </header>
    <ul id="myDIV">
      <li *ngFor="let group of grps">
        <a [routerLink]="[group._id]">
          <h5>{{ group.name }}</h5>
          <h6>
            <span class="status orange"></span>
            Last message
          </h6>
        </a>
      </li>
    </ul>
  </main>
</div>
