<div class="chat-container">
  <app-navbar-home></app-navbar-home>
  <main class="chat-main">
    <div class="chat-sidebar">
      <h3><i class="fas fa-user"></i>{{ viewed_user.username }}</h3>
      <h6>{{ viewed_user.status }}</h6>
      <ul id="users" class="components">
        <li><a routerLink="view/profile/default">View</a></li>
        <li *ngIf="!isMuted">
          <a routerLink="view/mute">Mute</a>
        </li>
        <li *ngIf="isMuted">
          <a routerLink="view/unmute">Unmute</a>
        </li>
        <li *ngIf="!isBlocked">
          <a routerLink="view/block">Block</a>
        </li>
        <li *ngIf="isBlocked">
          <a routerLink="view/unblock">Unblock</a>
        </li>
        <li><a routerLink="#">Add to group</a></li>
      </ul>
    </div>
    <div class="chat-messages">
      <div class="message"></div>
    </div>
  </main>
  <div class="chat-form-container">
    <form id="chat-form">
      <input
        id="msg"
        type="text"
        placeholder="Enter Message"
        required
        autocomplete="off"
      />
      <button type="submit" class="btn">
        <i class="fas fa-paper-plane"></i> Send
      </button>
    </form>
  </div>
</div>
