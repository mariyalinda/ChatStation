<div class="chat-container">
  <app-navbar-home></app-navbar-home>
  <main class="chat-main">
    <div class="chat-sidebar">
      <h3><i class="fas fa-user"></i>{{ user.username }}</h3>
      <h6>{{ user.status }}</h6>
      <ul id="users" class="components">
        <li><a routerLink="view/profile/default">View</a></li>
        <li *ngIf="!(viewed_id == current_id)">
          <a routerLink="view/mute">Mute</a>
        </li>
        <li *ngIf="!(viewed_id == current_id)">
          <a routerLink="view/block">Block</a>
        </li>
        <li><a routerLink="#">Add to group</a></li>
      </ul>
    </div>
    <div class="chat-messages">
      <div class="message">
        <p class="meta">{{ user.username }} <span>9:12pm</span></p>
        <p class="text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
          repudiandae.
        </p>
      </div>
      <div class="message">
        <p class="meta">You <span>9:15pm</span></p>
        <p class="text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
          repudiandae.
        </p>
      </div>
    </div>
  </main>
  <div class="chat-form-container">
    <form id="chat-form">
      <input
        id="msg"
        type="text"
        placeholder="Enter Message"
        required
        autocomplete="off"
      />
      <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
    </form>
  </div>
</div>
