<div class="chat-container">
  <app-navbar-home></app-navbar-home>
  <main class="chat-main">
    <div class="chat-sidebar">
      <h3><i class="fas fa-chalkboard"></i>{{ group.name }}</h3>
      <h6>{{ group.des }}</h6>
      <h4><i class="fas fa-users"></i>Members</h4>
      <ul id="users" class="components" *ngFor="let i of group.members">
        <li>
          <a routerLink="#">{{ i }}</a>
        </li>
      </ul>
      <h3 id="leavegroup" style="text-align: center">
        <a [routerLink]="" (click)="deletegrp()">
          <i class="fas fa-users-slash"></i>
        </a>
      </h3>
    </div>
    <div class="chat-messages"></div>
  </main>
  <div class="chat-form-container">
    <form id="chat-form">
      <input
        id="msg"
        type="text"
        placeholder="Enter Message"
        required
        autocomplete="off"
      />
      <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
    </form>
  </div>
</div>
